<h1>Details page</h1>
<button>Add to favourites</button>
<div class="wrapper">
    <div class="main-details">
        <h2>{{title}}</h2>
        <h3>{{price}}</h3>
        <figure>
            <img src="{{imgUrl}}">
        </figure>
    </div>
    <div class="summary">
        <h4>beds: {{beds}} bathrooms: {{bathrooms}}</h4>
        <p>{{summary}}</p>
    </div>
</div>
