<h1>Details page</h1>
<div class="det-button-wr">
    <button (click)="goBack()">Go back</button>
    <button (click)="addToFaves()">Add to favourites</button>
</div>
<div class="wrapper">
    <h2>{{item?.title}}</h2>
    <h3>{{item?.price_formatted}}</h3>
    <img src="{{item?.img_url}}">
    <div class="summary">
        <h4>beds: {{item?.bedroom_number}} bathrooms: {{item?.bathroom_number}}</h4>
        <p>{{item?.summary}}</p>
    </div>
</div>
