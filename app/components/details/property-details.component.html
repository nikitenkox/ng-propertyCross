<h1>Details page</h1>
<button>Add to favourites</button>
<div class="wrapper">
    <div class="main-details">
        <h2>{{item?.title}}</h2>
        <h3>{{item?.price_formatted}}</h3>
        <figure>
            <img src="{{item?.img_url}}">
        </figure>
    </div>
    <div class="summary">
        <h4>beds: {{item?.bedroom_number}} bathrooms: {{item?.bathroom_number}}</h4>
        <p>{{item?.summary}}</p>
    </div>
</div>
