<div *ngIf="response">
    <h2>results count: {{response?.total_results}}, pages: {{response?.total_pages + 1}}</h2>
    <h2>current page is {{response?.page}}</h2>
    <button (click)="prevPage()" [disabled]="page==1">Previous page</button>
    <button (click)="goBack()">Home</button>
    <result-item *ngFor="let item of response?.listings; let i = index;" [item]="item" [index]="i"></result-item>
    <button (click)="nextPage()" [disabled]="page==response.total_pages + 1">Next Page</button>
</div>
